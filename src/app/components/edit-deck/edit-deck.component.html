<div *ngIf="deck" class="mt-16 px-2 mb-16">
  <nav class="flex max-w-7xl mx-auto mb-6" aria-label="Breadcrumb">
    <ol
      class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse"
    >
      <li class="inline-flex items-center">
        <a
          href="/home"
          class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white"
        >
          <svg
            class="w-3 h-3 me-2.5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"
            />
          </svg>
          Home
        </a>
      </li>
      <li>
        <div class="flex items-center">
          <svg
            class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 6 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 9 4-4-4-4"
            />
          </svg>
          <a
            href="/decksList"
            class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white"
            >Decks</a
          >
        </div>
      </li>
      <li aria-current="page">
        <div class="flex items-center">
          <svg
            class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 6 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 9 4-4-4-4"
            />
          </svg>
          <span
            class="ms-1 text-sm font-medium text-gray-500 md:ms-2 dark:text-gray-400"
            >Editar</span
          >
        </div>
      </li>
    </ol>
  </nav>  

  <div class="font-bold mb-4 max-w-7xl mx-auto">        
    <div class="font-bold mb-4 max-w-7xl mx-auto">
      <h2 class="text-2xl mb-5">
        Editar Deck: {{ deck.name }}
      </h2>
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <select (change)="onSelectChange($event)" class="block w-full md:w-72 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
          <option *ngFor="let card of filteredAvailableCards" [value]="card.name">
            {{ card.name }}
          </option>
        </select>
        <div class="mb-4 flex gap-3">
          <label class="inline-flex items-center">
            <input type="checkbox" (change)="toggleTypeFilter('Pokémon')" class="form-checkbox text-blue-500 h-5 w-5">
            <span class="ml-2">Pokémon</span>
          </label>
          <label class="inline-flex items-center">
            <input type="checkbox" (change)="toggleTypeFilter('Trainer')" class="form-checkbox text-blue-500 h-5 w-5">
            <span class="ml-2">Trainer</span>
          </label>
          <!-- Adicione mais checkboxes para outros tipos, se necessário -->
        </div>
        <button (click)="saveChanges()" class="rounded-lg px-4 py-2 bg-blue-500 text-white">
          Salvar alterações
        </button>
      </div>
    </div>
  </div>
  
  <h3 class="text-xl mb-4 max-w-7xl mx-auto">Cards:</h3>

  <div class="mx-auto grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 justify-center max-w-7xl">
    <ng-container *ngFor="let card of deck.cards; let i = index">
      <div class="bg-gray-200 rounded-lg shadow-md text-center">
        <img
          [src]="card.imageUrl"
          alt="Card Image"
          class="w-full h-auto rounded-t-lg"
        />
        <p class="py-2">{{ card.name }}</p>
        <button
          (click)="removeCard(i)"
          class="rounded-full px-4 py-2 bg-green-500 text-white text-sm mb-2"
        >
          Remove
        </button>
      </div>
    </ng-container>
  </div>
</div>
